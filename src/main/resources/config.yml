    - " &c/ablockalypse spawnpoint remove - &7Remove a location from the spawn list"
    - " &c/ablockalypse story <player> nextlevel - &7Increase the level of the player's active story"
    - " &c/ablockalypse reset <player/all> current - &7Reset back to the start of their current run"
    - " &c/ablockalypse reset <player/all> history - &7Reset all stories, including the active one"
    - " &c/ablockalypse safehouse <region> create  - &7Create a new safehouse at the specified worldguard region"
    - " &c/ablockalypse safehouse <region|id> delete - &7Delete a safehouse"
    - " &c/ablockalypse safehouse <region|id> teleport - &7Teleport to the house spawn"
    - " &c/ablockalypse safehouse <region|id> setdoor - &7Set the pointed door as the safehouse door"
    - " &c/ablockalypse safehouse <region|id> setspawn - &7Set the pointed door as the safehouse door"
