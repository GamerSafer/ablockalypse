menu:
  character-selection:
    title: "&cSelect a character"
    size: 45
    no-permission:
      - ""
      - "&cYou can't select this character"
  past-stories:
    title: "&c{player}'s stories (page {page}/{pageTot})"
    items:
      next-page:
        material: ARROW
        name: "&cNext page"
        lore:
          - "&7Click to open the next page"
      prev-page:
        material: ARROW
        name: "&cPrevious page"
        lore:
          - "&7Click to open the previous page"
      player-info:
        material: PLAYER_HEAD
        name: "&c{player}"
        lore:
          - ""
          - "&7Playtime: {playtime}"
      story-entry-active:
        lore:
          - ""
          - "&7Start date: {startDate}"
          - "&7Survival time: {survivaltime}"
          - "&7Level: {level}"
      story-entry-past:
        lore:
          - ""
          - "&7Start date: {startDate}"
          - "&7End date: {endDate}"
          - "&7Survival time: {survivaltime}"
          - "&7Level: {level}"
          - "&7Death cause: {deathCause}"
          - "&7Death location: {deathLocation}"
onboarding:
  cinematic-delay-seconds: 3

format:
  date-time: "yyyy-MM-dd HH:mm:ss"
  # duration format docs: https://commons.apache.org/proper/commons-lang/apidocs/org/apache/commons/lang3/time/DurationFormatUtils.html
  duration: "d 'days', HH 'hours', mm 'minutes'"

leaderboard:
  # How often should the leaderboard be updated?
  refresh-interval-seconds: 300
  # How many stories should be included in the leaderboard?
  max-entries: 10

# The name of the world where all safehouses are
safehouse-world: "world"

safehouse-commands:
  # Commands to run when a player claims a safehouse
  # {name} -> player's name
  claim: [ ]
  # Commands to run when a player loses a safehouse
  loss:
    - "cmi removehome home {name}"

# Specify at what time(s) players can raid safehouses
safehouse-raid-windows:
  # please make sure they don't overlap
  1:
    start: "10:15:00"
    end: "10:45:00"
  2:
    start: "23:15:00"
    end: "23:45:00"
  # you can add as many sections as you need

