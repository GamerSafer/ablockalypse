    - " &c/ablockalypse stories <player> - &7Shows past stories of a player"
    - " &c/ablockalypse hospital list - &7Display all hospital locations"
    - " &c/ablockalypse hospital add - &7Add a hospital location"
    - " &c/ablockalypse hospital remove - &7Remove a hospital location"
    - " &c/ablockalypse cinematic <character> set - &7Set the cinematic room location of a char"
    - " &c/ablockalypse cinematic <character> tp - &7Tp to a cinematic room"
    - " &c/ablockalypse spawnpoint list - &7Display all spawn locations"
